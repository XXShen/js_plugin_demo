<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>validation</title>
    <link rel="stylesheet" href="../vendor/application.css">
    <link rel="stylesheet" href="../vendor/validationEngine/validationEngine.jquery.css">
    <script src="../vendor/application.js"></script>
    <script src="../vendor/validationEngine/jquery.validationEngine-zh_CN.js"></script>    
</head>

<body>
    <div class="">
        我要打10个！！！
    </div>
    <form class="form-horizontal fill-up validatable" id="form_id">

        <div class="padded">

            <div class="form-group col-lg-7">
                <label class="control-label col-lg-2">必填</label>
                <div class="col-lg-10">
                    <input type="text" name="reqplaceholder" class="validate[required]" data-prompt-position="topLeft">

                </div>
            </div>

            <div class="form-group col-lg-7">
                <label class="control-label col-lg-2">必填</label>
                <div class="col-lg-10">
                    <input value="内容不可以是占位文字 区别上面" data-validation-placeholder="内容不可以是占位文字 区别上面" class="validate[required] text-input" type="text" name="reqplaceholder" id="reqplaceholder">
                </div>
            </div>

            <div class="form-group col-lg-7">
                <label class="control-label col-lg-2">select必选</label>
                <div class="col-lg-10">
                    <select name="sport" id="sport" class="validate[required]">
                        <option value="">选择一项</option>
                        <option value="option1">别选我1</option>
                        <option value="option2">别选我2</option>
                        <option value="option3">别选我3</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-lg-7">
                <label class="control-label col-lg-2">邮箱验证</label>
                <div class="col-lg-10">
                    <input value="" class="validate[required,custom[email]] text-input" type="text" name="email" id="email" />
                </div>
            </div>
            <div class="form-group col-lg-7">
                <label class="control-label col-lg-2">日期格式验证（YYYY-mm-dd）</label>
                <div class="col-lg-10">
                    <input value="201-12-01" class="validate[required,custom[date]] text-input" type="text" name="date" id="date" /> 
                </div>
            </div>
            <div class="form-group col-lg-7">
                <label class="control-label col-lg-2">只能输入 0-9、a-z、A-Z</label>
                <div class="col-lg-10">
                    <input value="too many spaces obviously" class="validate[required,custom[onlyLetterNumber]] text-input" type="text" name="special" id="special" />
                </div>
            </div>
            <div class="form-group col-lg-7">
                <label class="control-label col-lg-2">只能输入 0-9 和 空格</label>
                <div class="col-lg-10">
                    <input value="10.1" class="validate[required,custom[onlyNumberSp]] text-input" type="text" name="onlynumber" id="onlynumber" />
                </div>
            </div>
            <div class="form-group col-lg-7">
                <label class="control-label col-lg-2">只能输入 a-z、A-Z、空格和单引号（'）</label>
                <div class="col-lg-10">
                    <input value="this is an invalid char '.'" class="validate[required,custom[onlyLetterSp]] text-input" type="text" name="onlyascii" id="onlyascii" />
                </div>
            </div>


            <div class="form-group col-lg-7">
                <label class="control-label col-lg-2">id选择器自定义报错</label>
                <div class="col-lg-10">
                    <input   class="validate[required,min[1]]" type="text" name="reqplaceholder" id="number" />
                </div>
            </div>


            <div class="form-group col-lg-7">
                <label class="control-label col-lg-2">类名自定义报错 </label>
                <div class="col-lg-10">
                    <input value=""  class="class_req text-input validate[required]" type="text" name="class_req"  />
                </div>
            </div>

            

        </div>

        <div class="form-actions col-lg-7">
            <button type="submit" class="btn btn-blue">提交</button>
           
        </div>
        <script>
        $("#form_id").validationEngine({
            
            'custom_error_messages': {
                    
                    '#number': {
                        'required': {
                            'message': "id选择器自定义报错"
                        }
                    }
                    // Custom Error Messages for Classes
                    ,                    
                    '.class_req': {
                        'required': {
                            'message': "类名自定义报错 必填（这是使用 class 选择器定义的，它的优先级要比规则的高）"
                        }
                    }
                }

        });
       
        </script>
    </form>
    <style type="text/css">
    .form-group input {
        width: 200px;
    }
    </style>
</body>

</html>
