<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>baidu map基本用法</title>
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="../vendor/application.css">
    <script src="../vendor/application.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=k75vyRMTMZA96lTGftEOVWZp"></script>
    <!--引用百度地图API-->
    <style type="text/css">
    html, body {
        margin:0;
        padding:0;
    }
    .iw_poi_title {
        color:#CC5522;
        font-size:14px;
        font-weight:bold;
        overflow:hidden;
        padding-right:13px;
        white-space:nowrap
    }
    .iw_poi_content {
        font:12px arial, sans-serif;
        overflow:visible;
        padding-top:4px;
        white-space:-moz-pre-wrap;
        word-wrap:break-word
    }
    </style>

</head>

<body>
    <!--百度地图容器-->
    <div style="width:697px;height:550px;border:#ccc solid 1px;" id="baidu-map"></div>
</body>
<script type="text/javascript">
$(document).ready(function() {
    var map = new BMap.Map("baidu-map"); // 创建Map实例
    var point = new BMap.Point(120.735539, 31.280427); // 创建点坐标
    map.centerAndZoom(point, 15); // 初始化地图,设置中心点坐标和地图级别。
    map.enableScrollWheelZoom();//启用滚轮放大缩小
});
</script>

</html>
