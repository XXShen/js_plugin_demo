<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
    <script src="../vendor/application.js"></script>
	<script src="../vendor/ractive/ractive.js"></script>
</head>
<body>
<div id='container'></div>
<script id='template' type='text/ractive'>
    <p style='width:{{width}}px;background:#f00;height:100px;'></p>
    <button on-click='changeColor'>改变长度</button>
</script>
  <script>
    $(document).ready(function() {
        var light = new Ractive({
            el: '#container', //输出元素选择器
            template: '#template', //模板选择器
            data:{
                width: 500
            }
        });

        light.on('changeColor', function(){
            var endWidth = 500;
            if(this.get('width') === 500){
                endWidth = 100;
            }
            this.animate('width', endWidth,{
              duration: 1000,
              easing: 'easeOut',// 默认是 linear
              complete: function ( value ) {
                console.log('complete! width is %spx', value);
              }
            });
        });
    });
    </script>
</body>
</html>
