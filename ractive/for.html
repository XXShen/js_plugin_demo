<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环</title>
    <script src="../vendor/application.js"></script>
	<script src="../vendor/ractive/ractive.js"></script>
	<style>
		body{
			background: #ddd;
		}
	</style>
</head>
<body>
<div id='container'></div>
<script id='template' type='text/ractive'>
	<h2>喜欢的水果（遍历数组内容是对象的）</h2>
	<ul>
	{{#fruits:index}}
		<li style="color:{{color}}">第{{index + 1}}位：{{name}}</li>
	{{/fruits}}
	</ul>
	<h2>喜欢的动画（遍历数组内容是非对象的）</h2>
	<ul>
	{{#anim}}
		<li>{{.}}</li>
	{{/anim}}
	</ul>

</script>
  <script>
    $(document).ready(function() {
        var favFruits = new Ractive({
            el: '#container', //输出元素选择器
            template: '#template', //模板选择器
            data: {
            	fruits:[
            		{name:'荔枝',color:'red'},
            		{name:'榴莲',color:'yellow'},
            		{name:'香蕉',color:'yellow'}
        		],
        		anim:['全金属狂潮','fate stay night','高达00','反叛的鲁鲁修']
            }
        });
    });
    </script>
</body>
</html>
